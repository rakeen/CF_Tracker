<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
	<script type="text/javascript" src="./js/chart.js"></script>

	<style type="text/css">
		h1{
			text-align: center;
			font-size: 250%;			
			opacity: 0.6;
		}
	</style>
</head>

<body>
	<h1 id="headER"></h1>

	<div style="width: 50%">
		<canvas id="canvas" height="450" width="600"></canvas>
	</div>



<script type="text/javascript">
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
	var barChartData = {
		labels : ["Nabila","Rakeen","Osman","Ahnaf","Pinku","Kifayat"],
		datasets : [
			{
				fillColor : "rgba(120,120,160,0.5)",
				strokeColor : "rgba(120,120,160,0.8)",
				highlightFill: "rgba(120,120,160,0.75)",
				highlightStroke: "rgba(120,120,160,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			}			
		]
	}

	window.onload = function(){
		console.log("chart.js initiated!");
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true,
			animationSteps: 100,

			onAnimationComplete: function(){
				document.getElementById("headER").innerHTML="Dummy data to showoff the graph!";				
			}
		});		
	}

</script>

</body>
</html>
